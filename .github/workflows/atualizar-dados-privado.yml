name: Atualizar Dados CSV (Reposit√≥rio Privado)

# Vers√£o otimizada para reposit√≥rios PRIVADOS
# Usa menos minutos (executa a cada 30 minutos ao inv√©s de 10)

on:
  schedule:
    # Executa a cada 60 minutos (1 hora)
    # Calculado: 24 execu√ß√µes/dia √ó 30 dias √ó ~2 min = ~1.440 min/m√™s ‚úÖ Dentro do limite de 2.000 min/m√™s
    - cron: '0 * * * *'
  workflow_dispatch: # Permite executar manualmente

jobs:
  atualizar:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v3
        
      - name: Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          
      - name: Baixar dados do Google Sheets
        run: |
          curl -L "https://docs.google.com/spreadsheets/d/1Md5fP17bXGEEmRXlbsTTo68F9ILROsAD9iPisUoNJ6g/export?format=csv&gid=1443492060" -o dados/dados.csv
          
      - name: Validar CSV
        run: |
          if [ ! -s dados/dados.csv ]; then
            echo "Erro: CSV vazio ou n√£o encontrado"
            exit 1
          fi
          if grep -q "<!DOCTYPE" dados/dados.csv; then
            echo "Erro: Resposta n√£o √© CSV v√°lido"
            exit 1
          fi
          echo "‚úÖ CSV v√°lido! Tamanho: $(wc -c < dados/dados.csv) bytes"
          
      - name: Commit e Push
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add dados/dados.csv
          git diff --staged --quiet || git commit -m "üîÑ Atualizar dados CSV - $(date +'%Y-%m-%d %H:%M:%S')"
          git push

